<h1>Contact Us</h1>
<form method="post" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="myData.name" name="name" class="form-control" required #name="ngModel" pattern="[a-zA-Z ]{3,30}"/>
    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is required</div>
      <div *ngIf="name.errors.pattern">Only alphabate allow range 3 to 30</div>
    </div>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="myData.email" name="email" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input type="text" [(ngModel)]="myData.mobile" name="mobile" class="form-control"/>
      </div>
      <div class="form-group">
          <label>Message</label>
          <textarea [(ngModel)]="myData.message" name="message" class="form-control">
          </textarea>
        </div>
        
        <!-- <ngx-datepicker [(ngModel)]="model"></ngx-datepicker> -->
        <input type="button" value="Send" class="btn btn-success" (click)="send()" [disabled]="fm.invalid"/>
</form>
